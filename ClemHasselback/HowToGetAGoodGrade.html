<html xmlns="http://www.w3.org/1999/xhtml">
  <!-- /plugins.vtbe-tinymce/web/tiny_mce/themes/advanced/source_editor.jsp -->
  <head>
	<title>HTML code view</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/source_editor.js"></script>
</head>
<body onresize="resizeInputs();" style="display:none; overflow:hidden;" spellcheck="false">
	<form name="source" onsubmit="saveContent();return false;" action="#">
		<!--BB Code start-->
    <div class="title"><label for="htmlSource" style="margin-right:5px;" class="reversedText">HTML code view</label></div>
    <!--BB Code end-->

		<div id="wrapline" class="wrapline">
			<!--BB Code start-->
      <input type="checkbox" name="wraped" id="wraped" onclick="toggleWordWrap(this);" class="wordWrapCode" /><label style="margin-right:5px;" class="reversedText" for="wraped">Word Wrap</label>
      <!--BB Code end-->
		</div>

		<br style="clear: both" />

		<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,monospace; font-size: 12px;" wrap="off" class="mceFocus"></textarea>

		<div class="mceActionPanel">
			<!--BB Code start-->
			<input type="submit" role="button" name="insert" value="Update" id="insert" style="margin-right:5px;"/>
			<!--BB Code end-->
			<input type="button" role="button" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" id="cancel" />
		</div>
	</form>
</body>
</html>
